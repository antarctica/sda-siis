---
version: "2"

services:
  aws-cli:
    image: governmentpaas/awscli:latest
    volumes:
      - ./data/:/data/
    environment:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY

  db:
    image: postgis/postgis:12-3.0-alpine
    volumes:
      - ./data/psql/:/docker-entrypoint-initdb.d/
    environment:
      POSTGRES_USER: siis
      POSTGRES_PASSWORD: siis
    ports:
      - "5432:5432"

  geoserver:
    image: docker-registry.data.bas.ac.uk/magic/siis-x/geoserver:latest
    build: ./geoserver
    volumes:
      - "./data/geoserver_extensions:/var/local/geoserver-exts/"
      - "./data/geoserver:/var/local/geoserver"
      - "./data/raw:/data"
    ports:
      - "8080:8080"
    depends_on:
      - db

  api:
    image: docker-registry.data.bas.ac.uk/magic/siis-x/api:latest
    build: ./api
    command: flask run --host 0.0.0.0 --port 9001
    ports:
      - "9001:9001"

  api-kv:
    image: docker-registry.data.bas.ac.uk/magic/siis-x/api-kv:latest
    build: ./api-kv
    command: flask run --host 0.0.0.0 --port 9002
    ports:
      - "9002:9002"
    depends_on:
      - db
